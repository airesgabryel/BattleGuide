<!DOCTYPE html> <!-- identificando tipo de documento -->
<html lang="pt-br"> <!-- definindo o idioma do documento -->

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> <!-- inportando a fonte Inter -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Assistente de IA para Gamers</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo esportes nlw">
    </header>

    <main>
        <section>

            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, builds e dicas para seus jogos!</p>
                <p>Necessário ter uma API key do Gemini!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>
                    <select id="gameSelect" required>
                        <option value="">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="League of Legends">League of Legends</option>
                        <option value="CS:GO">CS:GO</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Melhor build para ADC..." required>

                    <button id="askButton">
                        Perguntar
                    </button>
                </form>
                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>

            
        </section>
    </main>

        <!-- Content Delivery Network pega o javascript e busca o ponto mais próximo que irá distribuir conteúdo -->
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
